services:
  docling-parser:
    build: .
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      # Mount input directory for local PDF files (optional)
      - ./input:/app/input
      # Mount output directory to save results back to repository
      - ./output:/app/output
      # Mount HuggingFace cache to persist model downloads (5GB+)
      - ./hf_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
